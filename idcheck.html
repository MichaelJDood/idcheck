<script>
function isenden() {
	 let req = new XMLHttpRequest();
     let datar = new FormData(document.getElementById('contactf'));
     req.open("POST", "check.php", true);
     req.onload = () => {
        if(req.responseText != "0") {
			let alertDiv = document.getElementById('result');
            alertDiv.innerHTML = req.responseText;
            let eins = document.getElementById('inputArt');
			eins.value = "";
			grecaptcha.reset();
        } else {
			let alertDiv = document.getElementById('result');
            alertDiv.innerHTML = '<br/><div id="oki" style="background-color: #f76454; color: white; font-family: Nunito; font-size: 1em; border-radius: 10px; padding: 0.5em;">Ops! Something went wrong!</div>';
			setTimeout(() => { (function(x){x.parentNode.removeChild(x);})(document.getElementById("oki")); }, 3000);
		}
     };

    req.send(datar);
}
</script>
<form id="contactf">
<div class="form-group">
<label for="inputID">User-ID</label>
<input class="form-control" type="text" id="inputArt" name="userid" required maxlength="20" style="width: 40%;"></input>
</div>
<div class="pull-center">
<button id="senden" style="color: white; border-radius: 10%; border: 0;" data-sitekey="6LdPoYYUAAAAAPcW66OZGlrsrFzR9Yka4bqPNsTG" class="btn btn-success g-recaptcha" data-callback="isenden">Check</button>
</div>
</form>
<br>
<div id="result">
</div>
